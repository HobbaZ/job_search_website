<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--link rel="icon" href="%PUBLIC_URL%/favicon.ico" / -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using vanilla JS, Bootstrap, HTML and CSS" />

    <!--icon kit link-->
    <script async src="https://kit.fontawesome.com/4b926c6456.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link async rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>Job Site</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="wrapper">
        <header class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Job Search Page</h1>
        </header>

        <div class="main">
            <div class="w-50 mx-auto p-4">
                <form id="form" class="form w-100 p-5">
                    <label for="search"></label>
                    <input class="form-input w-100" id="search" type="search" name="search"
                        placeholder="Search for your dream job" aria-label="Search for a job"></input>

                    <div class="text-center">
                        <button class="btn btn-outline-primary w-50 mt-3 p-1" type="button" id="search_button">Search
                            For
                            Jobs</button>
                    </div>
                </form>
            </div>

            <div class="col-lg">
                <hr>
                <div id="displayResults"></div>
                <!--job details displayed here-->
            </div>

            <footer>
                <p class="footer">Job Website</p>

                <div class="iconDiv">
                    <a class="footer" href="https://www.linkedin.com/in/zachary-hobba-52aaa182/" title="Zac's LinkedIn">
                        <i class="fab fa-linkedin footerIcon"></i>
                    </a>
                    <a class="footer" href="mailto:zachobba@gmail.com" title="zac's email address">
                        <i class="fas fa-envelope-square footerIcon"></i>
                    </a>
                    <a class="footer" href="https://github.com/HobbaZ" title="Zac's Github">
                        <i class="fab fa-github footerIcon"></i>
                    </a>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <script type="module" src="./index.js"></script>
</body>

</html>
